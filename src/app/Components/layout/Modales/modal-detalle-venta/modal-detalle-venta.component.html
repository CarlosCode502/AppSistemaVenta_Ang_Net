<!-- Creando la estructura del modal detalle-venta min 07.44 parte 13 -->

<!-- Creando el html del modal detalle-venta min 07.58 parte 13 -->
<!-- Titulo de la acción según sea el caso crear o editar-->
<h2 matDialogTitle>Detalle de Ventas</h2>

<!-- Contenido del modal o dialogo min 09.28 parte 13 -->
<mat-dialog-content>
  <!-- Para poder ordenar columnas(1) y filas(de alto 60px)  -->
  <mat-grid-list cols="4" rowHeight="80px">
    <!-- Fila -->
    <mat-grid-tile>
      <!-- Campo del formulario con apariencia-->
      <mat-form-field appearance="fill" style="width: 95%">
        <!-- Titulo del campo -->
        <mat-label>Fecha de Registro</mat-label>
        <!-- El contnido que va a corresponder a las var creadas en (min 03.12 parte 13) -->
        <input matInput [(ngModel)]="fechaRegistro" />
      </mat-form-field>
    </mat-grid-tile>

    <!-- Fila min 10.24 parte 13-->
    <mat-grid-tile>
      <!-- Campo del formulario con apariencia-->
      <mat-form-field appearance="fill" style="width: 95%">
        <!-- Titulo del campo -->
        <mat-label>Número de Venta</mat-label>
        <!-- El contnido que va a corresponder a las var creadas en (min 03.12 parte 13) -->
        <input matInput [(ngModel)]="numeroDocumento" />
      </mat-form-field>
    </mat-grid-tile>

    <!-- Fila min 10.47 parte 13-->
    <mat-grid-tile>
      <!-- Campo del formulario con apariencia-->
      <mat-form-field appearance="fill" style="width: 95%">
        <!-- Titulo del campo -->
        <mat-label>Tipo de Pago</mat-label>
        <!-- El contnido que va a corresponder a las var creadas en (min 03.12 parte 13) -->
        <input matInput [(ngModel)]="tipoPago" />
      </mat-form-field>
    </mat-grid-tile>

    <!-- Fila min 11.10 parte 13 -->
    <mat-grid-tile>
      <!-- Campo del formulario con apariencia-->
      <mat-form-field appearance="fill" style="width: 95%">
        <!-- Titulo del campo -->
        <mat-label>Total</mat-label>
        <!-- El contnido que va a corresponder a las var creadas en (min 03.12 parte 13) -->
        <input matInput [(ngModel)]="totalTexto" />
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Mostrar la lista de productos min 11.37 parte 13 -->
  <h4>Lista de productos</h4>

  <!-- Tabla (obtiene la fuente de datos) min 12.25 parte 13 -->
  <!-- Los {{element}} son obtenidos de la I detalle-venta.ts -->
  <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2">
    <!-- Columnas con nombre especifico especificadas en (min 04.23 parte 13)-->
    <ng-container matColumnDef="producto">
      <!-- Encabezado de esta columna -->
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <!-- Element representa un elemento de nuestra lista y mostramos su posicion -->
      <!-- Mismo nombre que matColumnDef (en este caso otro campo) -->
      <td mat-cell *matCellDef="let element">
        {{ element.descripcionProducto }}
      </td>
    </ng-container>

    <!-- Columnas con nombre especifico especificadas en (min 04.23 parte 13)-->
    <ng-container matColumnDef="cantidad">
      <!-- Encabezado de esta columna -->
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <!-- Element representa un elemento de nuestra lista y mostramos su posicion -->
      <!-- Mismo nombre que matColumnDef -->
      <td mat-cell *matCellDef="let element">
        {{ element.cantidad }}
      </td>
    </ng-container>

    <!-- Columnas con nombre especifico especificadas en (min 04.23 parte 13)-->
    <ng-container matColumnDef="precio">
      <!-- Encabezado de esta columna -->
      <th mat-header-cell *matHeaderCellDef>Precio c/u</th>
      <!-- Element representa un elemento de nuestra lista y mostramos su posicion -->
      <!-- Mismo nombre que matColumnDef -->
      <td mat-cell *matCellDef="let element">
        {{ element.precioTexto }}
      </td>
    </ng-container>

    <!-- Columnas con nombre especifico especificadas en (min 04.23 parte 13)-->
    <ng-container matColumnDef="total">
      <!-- Encabezado de esta columna -->
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <!-- Element representa un elemento de nuestra lista y mostramos su posicion -->
      <!-- Mismo nombre que matColumnDef -->
      <td mat-cell *matCellDef="let element">
        {{ element.totalTexto }}
      </td>
    </ng-container>

    <!-- Tr para definir desde donde va a ser el diseño del origen de las cols de las tablas min 51.25 pt12  -->
    <!-- Recibe el arreglo del (min 06.35 parte 12) -->
    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <!-- Va a iterar cada una de las filas de nuestra tabla o data -->
    <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
  </table>
</mat-dialog-content>

<!-- Creando los botones de acción min 13.57 parte 13 -->
<!-- Para que se alinien al final -->
<mat-dialog-actions align="end">
  <!-- Cuando sea presionado va a cerrar este modal -->
  <!-- cdkFocusInitial Al iniciar o mostrar el modal el foco estara en este btn min 14.20 parte 13 -->
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">
    Volver
  </button>
</mat-dialog-actions>
